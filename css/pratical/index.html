<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div class="box">
            <h1 class="heading">CSS Buttons</h1>

            <div class="btn-box">
                <button class="btn btn-blue">Click me</button>
                <button class="btn btn-pink">Click me</button>
            </div>

             <div class="btn-box">
                <button class="btn btn-outline-blue">Click me</button>
                <button class="btn btn-outline-pink">Click me</button>
             </div>

              <div class="btn-box">
                <button class="btn btn-blue rouned">Click me</button>
                <button class="btn btn-pink rouned-full">Click me</button>
              </div>

              <div class="btn-box">
                <button class="btn btn-outline-blue rouned-full">Click me</button>
                <button class="btn btn-outline-pink rouned">Click me</button>
              </div>

               <div class="btn-box">
                <a href="#" class="btn btn-blue">Link btn</a>
                <a href="#" class="btn border btn-outline-pink">Link btn</a>
               </div>
              <br>
              <br>

               <div class="btn-box">
                <button class="btn btn-blue icon-btn rouned">
                <i class="fa-solid fa-house"></i>
               </button>

               <button class="btn btn-pink icon-btn rouned-full">
                <i class="fa-solid fa-house"></i>
               </button>

               <button class="btn btn-outline-blue icon-btn rouned">
                <i class="fa-solid fa-house"></i>
               </button>

               <button class="btn btn-outline-pink icon-btn rouned-full">
                <i class="fa-solid fa-house"></i>
               </button>

               </div>
        </div> 
    </main>
</body>
</html>
